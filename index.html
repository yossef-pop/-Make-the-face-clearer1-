<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SkinFix — Quick Face Tips</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .app {
      max-width: 900px;
      margin: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      color: #333;
    }

    header p {
      margin: 0;
      color: #666;
    }

    .face-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    svg {
      width: 400px;
      height: 500px;
    }

    .region {
      fill: rgba(255,0,0,0.1);
      cursor: pointer;
      transition: fill 0.2s;
    }

    .region:hover {
      fill: rgba(255,0,0,0.3);
    }

    aside.card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 100;
      transition: opacity 0.3s, transform 0.3s;
    }

    aside.card.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -60%);
    }

    aside.card h2 {
      margin-top: 0;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .products div {
      background: #f9f9f9;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>SkinFix — Quick Face Tips</h1>
      <p>Click an area to get a short cause, tips & recommended products.</p>
    </header>

    <main>
      <div class="face-wrap">
        <svg id="faceSvg" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#ffe6d5;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#f6dfd6;stop-opacity:1" />
            </linearGradient>
          </defs>
          <ellipse cx="200" cy="240" rx="120" ry="160" fill="url(#skinGradient)" />
          <path id="forehead" class="region" d="M120,120 Q200,70 280,120 L280,170 Q200,120 120,170 Z" />
          <path id="left-cheek" class="region" d="M120,260 Q150,240 160,300 Q140,320 120,300 Z" />
          <path id="right-cheek" class="region" d="M280,260 Q250,240 240,300 Q260,320 280,300 Z" />
          <path id="nose" class="region" d="M190,235 Q200,270 210,235 Q200,250 190,235 Z" />
          <path id="mouth" class="region" d="M160,330 Q200,360 240,330 Q200,380 160,330 Z" />
          <ellipse id="left-eye" class="region" cx="155" cy="220" rx="30" ry="18"/>
          <ellipse id="right-eye" class="region" cx="245" cy="220" rx="30" ry="18"/>
          <circle cx="155" cy="220" r="4" fill="#222"/>
          <circle cx="245" cy="220" r="4" fill="#222"/>
          <path d="M180 350 Q200 365 220 350" stroke="#222" stroke-width="3" fill="none" stroke-linecap="round"/>
          <path d="M140 200 Q155 180 170 200" stroke="#222" stroke-width="2" fill="none"/>
          <path d="M230 200 Q245 180 260 200" stroke="#222" stroke-width="2" fill="none"/>
        </svg>
      </div>

      <aside id="card" class="card hidden" role="dialog" aria-hidden="true">
        <button id="closeBtn" class="close">×</button>
        <h2 id="cardTitle">Area</h2>
        <p id="cardCause" class="muted"></p>

        <h3>Quick tips</h3>
        <ul id="cardTips"></ul>

        <h3>Recommended</h3>
        <div id="cardProducts" class="products"></div>
      </aside>
    </main>

    <footer>
      <small>“Make the face clearer”</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
